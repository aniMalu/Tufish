<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Pics - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Background Video Section */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-video video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Resources Section */
        .resources-banner {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .resources-rectangle {
            width: 60%;
            height: auto;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .box a {
            text-decoration: none;
            color: white;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Background video section-->
    <div class="bg-video">
        <video autoplay muted loop>
            <source src="nga.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Resources Section -->
    <section id="resources" class="py-5">
        <div class="container">
            <div class="resources-banner">
                <h2>Resources</h2>
            </div>
            <div class="resources-rectangle">
                <div class="box"><a href="https://chat.openai.com/" target="_blank">Chat GPT</a></div>
                <div class="box"><a href="https://startbootstrap.com/theme/grayscale#google_vignette" target="_blank">Bootstrap</a></div>
                <div class="box"><a href="https://pixabay.com/" target="_blank">Pixabay</a></div>
                <div class="box"><a href="https://ro.wikipedia.org/wiki/Emil_Racovi%C8%9B%C4%83" target="_blank">Wikipedia</a></div>
                <div class="box"><a href="https://www.youtube.com/watch?v=Ij3KPz3I25c" target="_blank">Youtube</a></div>
                <div class="box"><a href="https://youtu.be/jj5ADM2uywg" target="_blank">Flappy Bird</a></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-2">
        <div class="container">
            <p class="m-0">Copyright &copy; 2024 by group Tufish</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
